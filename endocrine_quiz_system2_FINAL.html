  const q=Q[i]; const opts=document.querySelectorAll('.opt');
  opts.forEach((o,idx)=>{o.onclick=null; if(idx===q.c) o.classList.add('correct'); if(idx===k && k!==q.c) o.classList.add('incorrect');});
  if(k===q.c) ok++; else bad++;
  document.getElementById('exp').classList.add('show');
  document.getElementById('next').disabled=false;
  updateHUD();
}
function next(){ if(i<Q.length-1){i++; render();} else {finish();} }
function prev(){ if(i>0){i--; render();} }
function updateHUD(){
  document.getElementById('ok').textContent=ok;
  document.getElementById('bad').textContent=bad;
  const ans=ok+bad; const pct=ans?Math.round(ok/ans*100):0;
  document.getElementById('pct').textContent=pct+'%';
}
function finish(){
  clearInterval(tInt);
  document.getElementById('quiz').style.display='none';
  const pct=Math.round(ok/Q.length*100);
  document.getElementById('res').style.display='block';
  document.getElementById('finalScore').textContent=pct+'%';
  document.getElementById('fok').textContent=ok;
  document.getElementById('fbad').textContent=bad;
}
function restart(){
  i=0; ok=0; bad=0; t0=new Date();
  document.getElementById('quiz').style.display='block';
  document.getElementById('res').style.display='none';
  render();
}
document.addEventListener('DOMContentLoaded',init);
</script>
</body>
